<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="general">
    <div class="contenedor flex-column">
            
        <div class="mb-3">
            <h1 class="text-center">Login</h1>
        </div>
        
       
        <div class="mb-3">
            <label for="" class="form-label">Email address</label>
            <input id="inpEmail" placeholder="Enter email" type="text" class="form-control">
        </div>
       <div class="mb-3">
             <label for="" class="form-label">Password</label>
             <input id="inpPassword" placeholder="Enter Password" type="password" class="form-control">
       </div>
       
       <div class="mb-3 text-center">
           By signing up you accept our <a class="link" href="javascript:void(0)">Terms Of Use</a>
       </div>
       <button onclick="registrar()" class="btn btn-primary br-50" type="submit">LOGIN</button>
       
       <div class="col-12">
         <div class="login-or">
           <hr class="hr-or">
           <span class="span-or">or</span>
         </div>
       </div>
       <div class="mb-3 text-center">
        Don't you have account? <a class="link" href="javascript:void(0)">Sign up here</a>
    </div>
      
    </div>


    <script src="js.js"></script>


</body>
</html>
